<!DOCTYPE HTML>
<html>
    <head>
        <title>Gmail Sign In</title>
        <link rel="stylesheet"
        type = "text/css"
        href = "../Login/style.css" />

      

        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;900&display=swap" rel="stylesheet">

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"
integrity="sha512-c3Nl8+7g4LMSTdrm621y7kf9v3SDPnhxLNhcjFJbKECVnmZHTdo+IRO05sNLTH/D3vA6u1X32ehoLC7WFVdheg=="
crossorigin="anonymous"> </script>

<script src="Login.js"></script>
    </head>
    <body>
        <div class = "container">
        <div class="mainPage">
            <form class="form" id="login">
                <div class="heading">
                    <img id="h2logo" src="../Images/google_logo.png" width=23% height="23%"/>
                    <h1>Sign In</h1>
                    <h4>to continue to Gmail</h4>
                </div>
                <div class ="form_input-group">
                    <input type="text" class="form_input" autofocus placeholder="Email or Phone">
                    <div class="helperTextEmail"></div>
                </div>

                <div class ="form_input-group">
                    <input type="password" class="form_input1" autofocus placeholder="Password">
                    <div class="helperTextPassword"></div>
                </div>

                <h5>Forgot email?</h5>
    
                <div class="lastButton">
                    <a  href="../Signup/signup.html" id="createAccount">Create account</a>
                    <button class="next">Next</button>
                </div>
            </form>
            
        </div>
       </div>
    </body>
</html>
